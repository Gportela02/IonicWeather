<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-weather-card [cityName]="'Recife'" [temperature]="temperature" [weatherCode]="weatherCode"
      [humidity]="humidity" />
  </div>
</ion-content>
